<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Bracelet</title>
    <!-- custom css file link  -->
    <link rel="stylesheet" href="buybracelet.css">

</head>
<body>

<div class="container">

    <form action="">

        <div class="row">

            <div class="col">

                <h3 class="title">billing address</h3>

                <div class="inputBox">
                    <span>full name :</span>
                    <input type="text" placeholder="Name">
                </div>
                <div class="inputBox">
                    <span>email :</span>
                    <input type="email" placeholder="@gmail.com">
                </div>
                <div class="inputBox">
                    <span>address :</span>
                    <input type="text" placeholder="room - street - locality">
                </div>
                <div class="inputBox">
                    <span>city :</span>
                    <input type="text" placeholder="Pasay">
                </div>

                <div class="flex">
                    <div class="inputBox">
                        <span>state :</span>
                        <input type="text" placeholder="Philippines">
                    </div>
                    <div class="inputBox">
                        <span>Price :</span>
                        <h4> P13,599</h4>
                        <!--<input type="text" placeholder="123 456">-->
                    </div>
                </div>

            </div>

            <div class="col">

                <h3 class="title">payment</h3>

                <div class="inputBox">
                    <span>Cards Accepted :</span>
                    <img src="card_img.png" alt="">
                </div>
                <div class="inputBox">
                    <span>name on card :</span>
                    <input type="text" placeholder="Mr. Juan Dela Cruz">
                </div>
                <div class="inputBox">
                    <span>credit card number :</span>
                    <input type="number" placeholder="1111-2222-3333-4444">
                </div>
                <div class="inputBox">
                    <span>exp month :</span>
                    <input type="text" placeholder="January">
                </div>

                <div class="flex">
                    <div class="inputBox">
                        <span>Max Order:</span>
                        <h4> 1 </h4>
                       <!-- <input type="number" placeholder="0"> -->
                    </div>
                    <div class="inputBox">
                        <span>Your Order:</span>
                        <h4>24k Gold Bracelet | 4.15grams</h4>
                        <!--<input type="text" placeholder="1234"> -->
                    </div>
                </div>

            </div>
    
        </div>
        
        <div class="single-products">
            <a href="typurchase.html" target="_self">Proceed to Checkout</a>
        </div>
       <!-- <input type="submit" value="proceed to checkout" class="submit-btn"> -->

    </form>

</div>    
    
</body>
</html>
